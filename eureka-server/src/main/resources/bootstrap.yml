spring:
  application:
    name: eureka-server
  config:
    import: "configserver:"
  cloud:
    config:
      enabled: true
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 10000
        maxAttempts: 20
      uri: http://localhost:8088
    loadbalancer:
      ribbon:
        enabled: false # Ribbon is still the default client-side loadbalancer, desable it